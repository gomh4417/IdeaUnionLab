  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

    // Firebase ì„¤ì •
    const firebaseConfig = {

      authDomain: "ideaunionlab.firebaseapp.com",
      projectId: "ideaunionlab",
      storageBucket: "ideaunionlab.firebasestorage.app",
      messagingSenderId: "1071677255842",
      appId: "1:1071677255842:web:6dfc9cb5c7f0a5ec65fbc1",
      measurementId: "G-SRRSHXPJP7"
    };

    // Firebase ì´ˆê¸°í™”
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // DOM ìš”ì†Œ
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.getElementById('fileLabel');
    const submitButton = document.getElementById('submitButton');
    const uploadContent = document.getElementById('uploadContent');
    const previewImage = document.getElementById('previewImage');

    let selectedFile = null;

    // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
    function showStatus(type, message) {
      statusMessage.className = `status-message show ${type}`;
      statusMessage.innerHTML = message;
      
      if (type === 'success') {
        setTimeout(() => {

        }, 3000);
      }
    }

    // íŒŒì¼ í¬ê¸° í¬ë§·íŒ…
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      
      if (!file) {
        selectedFile = null;
        submitButton.disabled = true;
        uploadContent.classList.remove('hidden');
        previewImage.classList.remove('show');
        previewInfo.classList.remove('show');
        fileLabel.classList.remove('has-file');
        return;
      }

      // íŒŒì¼ íƒ€ì… ê²€ì¦
      if (!file.type.match('image/(jpeg|jpg|png)')) {
        showStatus('error', 'âŒ JPG ë˜ëŠ” PNG íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
        fileInput.value = '';
        return;
      }

      // íŒŒì¼ í¬ê¸° ê²€ì¦ (10MB ì œí•œ)
      if (file.size > 10 * 1024 * 1024) {
        showStatus('error', 'âŒ íŒŒì¼ í¬ê¸°ëŠ” 10MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.');
        fileInput.value = '';
        return;
      }

      selectedFile = file;
      submitButton.disabled = false;
      fileLabel.classList.add('has-file');
      
      // ì—…ë¡œë“œ ì½˜í…ì¸  ìˆ¨ê¸°ê³  ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
      uploadContent.classList.add('hidden');
      
      // ë¯¸ë¦¬ë³´ê¸° ìƒì„±
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewImage.classList.add('show');
        previewInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
        previewInfo.classList.add('show');
      };
      reader.readAsDataURL(file);
      
      // ìƒíƒœ ë©”ì‹œì§€ ì´ˆê¸°í™”
      statusMessage.className = 'status-message';
    });

    // ì—…ë¡œë“œ ì²˜ë¦¬
    submitButton.addEventListener('click', async () => {
      if (!selectedFile) return;

      try {
        submitButton.disabled = true;
        showStatus('loading', '<span class="loading-spinner"></span>ì—…ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤...');

        // íƒ€ì„ìŠ¤íƒ¬í”„ë¡œ ê³ ìœ í•œ íŒŒì¼ëª… ìƒì„±
        const timestamp = Date.now();
        const fileExtension = selectedFile.name.split('.').pop();
        const fileName = `${timestamp}_${selectedFile.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`;
        
        // Firebase Storageì— ì—…ë¡œë“œ
        const storageRef = ref(storage, `upload/${fileName}`);
        
        console.log('ğŸ“¤ ì—…ë¡œë“œ ì‹œì‘:', fileName);
        const snapshot = await uploadBytes(storageRef, selectedFile);
        const downloadURL = await getDownloadURL(snapshot.ref);
        
        console.log('âœ… ì—…ë¡œë“œ ì™„ë£Œ:', downloadURL);

        // ì„±ê³µ ë©”ì‹œì§€
        showStatus('success', 'âœ… ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');

        // í¼ ì´ˆê¸°í™”
        setTimeout(() => {
          fileInput.value = '';
          selectedFile = null;
          submitButton.disabled = true;
          uploadContent.classList.remove('hidden');
          previewImage.classList.remove('show');
          previewInfo.classList.remove('show');
          fileLabel.classList.remove('has-file');
          statusMessage.className = 'status-message';
        }, 2000);

      } catch (error) {
        console.error('âŒ ì—…ë¡œë“œ ì‹¤íŒ¨:', error);
        
        let errorMessage = 'ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
        if (error.code === 'storage/unauthorized') {
          errorMessage = 'âŒ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. Firebase ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
        } else if (error.code === 'storage/canceled') {
          errorMessage = 'âŒ ì—…ë¡œë“œê°€ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.';
        } else if (error.code === 'storage/unknown') {
          errorMessage = 'âŒ ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
        } else {
          errorMessage = `âŒ ${error.message}`;
        }
        
        showStatus('error', errorMessage);
        submitButton.disabled = false;
      }
    });

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì§€ì›
    fileLabel.addEventListener('dragover', (e) => {

        fileLabel.style.borderColor = '#007AFF';
      }
    });

    fileLabel.addEventListener('dragleave', (e) => {
      e.preventDefault();
      if (!selectedFile) {
        fileLabel.style.borderColor = '#D0D0D0';
      }
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        fileInput.dispatchEvent(new Event('change'));
      }
      fileLabel.style.borderColor = '#D0D0D0';
    });

    console.log('ğŸš€ ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹œìŠ¤í…œì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤.');
  </script>
